<!DOCTYPE html>
<html>
    <head>
        <title>html form</title>
    </head>

    <body>
        <form>
            <label for="firstname">First name: </label> 
            <input type="text" placeholder="Enter first name" id="firstname">
            <br>
            <label for="lastname">Last name: </label>
            <input type="text" placeholder="Enter lastname">
            <br>
            <label for="email">Email: </label>
            <input type="email" placeholder="Enter email">
            <br>
            <label for="age">Age: </label>
            <input type="number" placeholder="Enter age">
            <br>
            <label for="dob">DOB: </label>
            <input type="date">
            <br>
            <label for="gender" name="gender">Gender: </label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female"> Female</label>
            <br>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="japan">Japan</option>
            </select>
            <br>


            <textarea name="hobbies" id="hobbies" cols="30" rows="5" placeholder="Enter about your interest "></textarea>
            <br>

            <label for="file">Document: </label>
            <input type="file">
            <br>
            <input type="checkbox" id="agree">
            <label for="agree"> I agree on terms and conditions.</label>
            <br>
            <input type="submit">
            <br>
            <input type="reset">
        </form>
    </body>
</html>
