<!DOCTYPE html>
<html>
    <head>
        <title>html table and list</title>
    </head>

    <body>
        <table style="border: 2px solid black">
            <tr>
                <td>Name</td>    
                <td>Town</td>
                <td>gender</td>
            </tr>
            <tr>
                <td> Deepak Kumar</td>
                <td>Gurgaon</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Kapil Kumar</td>
                <td>Delhi</td>
                <td>Male</td>
            </tr>
        </table>


        <!-- List  -->
        <h1>Ordered list</h1>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>

        <h1>Unordered list</h1>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>

        <dl>
            <dt>term 1</dt>
            <dd>this is definiton list</dd>
            <dt>term 2</dt>
            <dd>this is definiton list</dd>
        </dl>
    </body>


</html>
